{% extends "base.html" %}
{% block content %}
{% load static %}
<section class="content">
    <section class="post_form">
        Post Form
    </section>
    <section class="posts">
        <ul>
            {% for post in posts %}
            <li>
                <div class="logo" id ="l">
                <img src="{% static 'img/user.png' %}" />
                </div>
                <div class="name_body">
                <div class="name">{{post.name}}</div>
                <div class="datetime">{{post.created}}</div>
                <p>{{post.body}}</p>
            </li>
            {% endfor %}
        </ul>
    </section>
</section>
{% endblock %}
